<!DOCTYPE html>
<html lang = "en">
    <head>
        <title>Totally Trivia Game</title>
        <meta charset="UTF-8">
        <link rel="stylesheet"type="text/css"href="assets/css/style.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    </head>
    <body>
            <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <header>
            <!-- <h1>Totally Trivia Game</h1> -->
            <div class="jumbotron jumbotron-fluid">
                    <div class="container">
                      <h1 class="display-4">Totally Trivia Game</h1>
                      <!-- <p class="lead">This is a modified jumbotron that occupies the entire horizontal space of its parent.</p> -->
                    </div>
                  </div>
        </header>

        <div id = "container">
        <p id="timeRemaining"></p>
        <p id="timeUp"></p>
        <p id="questions"></p>
        <p id="answer"></p>
        <p id="score"></p>
        <p id="corrAns"></p>
        <p id="wrongAns"></p>
        <h2 id="gameOver"></h2>

        <div class="list-group">
                <button type="button" class="list-group-item list-group-item-action active d-none"id="quesBtn">
                </button>
                <button type="button" class="btn btn-secondary d-none"id="ans1"></button>
                <button type="button" class="btn btn-secondary d-none"id="ans2"></button>
                <button type="button" class="btn btn-secondary d-none"id="ans3"></button>
                <button type="button" class="btn btn-secondary d-none"id="ans4"></button>
              </div>


        <!-- <input type="button" value="Start"id="startBtn">  -->
        <!-- <button type="button" class="btn btn-primary"id="startBtn">Start</button> -->

        <div class="card">
                <div class="card-header h3"id="getSetGo">
                  Get Set Go!
                </div>
                <div class="card-body">
                  <h5 class="card-title"id="cardBody1">You will be given with set of questions</h5>
                  <h5 class="card-text"id="cardBody2">Gear up and answer them all right! Good Luck!</h5>
                  <a href="#" class="btn btn-primary"id="startBtn">Start</a>
                </div>
              </div>
        </div>

        <script src="assets/javascript/app.js"></script> 
    </body>
</html>

<!DOCTYPE html>
<html lang = "en">
    <head>
        <title>Totally Trivia Game</title>
        <meta charset="UTF-8">
        <link rel="stylesheet"type="text/css"href="assets/css/style.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    </head>
    <body>
            <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
            <div class="bodyContainer">
            <header>
            <!-- <h1>Totally Trivia Game</h1> -->
              <!-- First Row -->
            <div class="row">
              <div class="col-md-2"></div>
              <div class="col-md-8">
            <div class="jumbotron jumbotron-fluid"id="jumbotron">
                    <div class="container">
                      <h1 class="display-4">Totally Trivia Game</h1>
                      <!-- <p class="lead">This is a modified jumbotron that occupies the entire horizontal space of its parent.</p> -->
                    </div>
                  </div>
                </div>
                <div class="col-md-2"></div>
                </div>
        </header>

        <!-- Second Row -->
        <div class="row">
          <div class="col-md-2"></div>
          <div class="col-md-8">
        <div class="card text-center mx-auto" style="width: 18rem;"id="contentBoot">
            <div class="card-body">
              <h3 id="timedGame">It's a Timed Game</h3>
              <p class="card-title d-none"id="timeRemaining"></p>
              <p class="card-title d-none" id="timeUp"></p>
              <p class="card-title d-none"id="questions"></p>
              <!-- <p class="card-title d-none"id="questions"></p> -->
              <p class="card-title d-none"id="answer"></p>
              <p class="card-title d-none"id="score"></p>
              <p class="card-title d-none"id="corrAns"></p>
              <p class="card-title d-none"id="wrongAns"></p>
              <p class="card-title d-none"id="unAns"></p>

            </div>
          </div>
        </div>
        <div class="col-md-2"></div>
        </div>
        <br><br><br>

        <!-- Third row -->
        <div class="row">
          <div class="col-md-2"></div>
          <div class="col-md-8">
        <div class="alert text-center d-none" role="alert"id="gameOverBoot">
            <h2 id="gameOver"></h2>
          </div>
        </div>
        <div class="col-md-2"></div>
        </div>

        <!-- Fourth row -->
        <div class="row">
          <div class="col-md-2"></div>
          <div class="col-md-8">
        <div class="list-group">
                <!-- <button type="button" class="list-group-item list-group-item-action active d-none"id="quesBtn">
                </button> -->
                <div class="alert alert-primary d-none" role="alert"id="quesBtn">
                  </div>
                <button type="button" class="btn d-none"id="ans1"></button>
                <button type="button" class="btn d-none"id="ans2"></button>
                <button type="button" class="btn d-none"id="ans3"></button>
                <button type="button" class="btn d-none"id="ans4"></button>
              </div>
            </div>
            <div class="col-md-2"></div>
            </div>

        <!-- Fifth Row -->
        <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
        <div class="card text-center"id="getSetGo">
            <div class="card-header">
              Get Set Go!
            </div>
            <div class="card-body">
              <h5 class="card-title"id="cardBody1">You will be given with set of questions</h5>
              <p class="card-text"id="cardBody2">Gear up and try to answer them all right! </p>
              <a href="#" class="btn btn-primary"id="startBtn">START</a>
            </div>
            <div class="card-footer text-muted">
              Good Luck !
            </div>
        </div>
        <div class="col-md-2"></div>
      </div>
    </div>

      <!-- Sixth row -->
      <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
        <div class="card text-center d-none"id="restartBtn">
            <div class="card-body">
              <h5 class="card-title"id="cardBody3">Replay the game by pressing restart button</h5>
              <!-- <p class="card-text"id="cardBody2">Gear up and try to answer them all right! </p> -->
              <a href="#" class="btn btn-primary d-none"id="restart">RESTART</a>
            </div>
            <div class="card-footer text-muted"id="footer">
              Good Luck !
            </div>
          </div>
          <div class="col-md-2"></div>
        </div>
        </div>
      </div>
        <script src="assets/javascript/app.js"></script> 
      
    </body>
</html>
